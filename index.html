<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Fielding Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img src="Logo/The%20game%20read%20new%20Logo.png" alt="Logo" id="logo">
        <h1>Fielding Planner - SL vs SA</h1>
    </header>
    
    <div id="layout">
        <!-- Ground Canvas -->
        <div id="ground-container">
            <canvas id="cricketGround" width="800" height="800"></canvas>
        </div>

        <!-- Buttons Section -->
        <div id="controls-container">
            <h2>Actions</h2>

            <div class="controls-group">
                <h3>Fielder Template</h3>
                <input type="text" id="templateName" placeholder="Enter template name">
                <button id="saveTemplate">Save Template</button>
                <button id="loadTemplate">Load Template</button>
                <button id="removeAllTemplates">Remove All Templates</button>
                <select id="templateList">
                    <option value="">Select a Template</option>
                </select>
            </div>

            <div class="controls-group">
                <h3>Arrow Controls</h3>
                <button id="addArrow">Add Arrow</button>
                <button id="removeArrow">Remove Selected Arrow</button>
                <button id="removeAllArrows">Remove All Arrows</button>
            </div>

            <div class="controls-group">
                <h3>Batsman Type</h3>
                <button id="rightHandBatsman">Right-Handed Batsman</button>
                <button id="leftHandBatsman">Left-Handed Batsman</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
